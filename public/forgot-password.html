<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Gestão</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-shield-alt text-blue-600 text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold text-gray-900">Sistema de Login</h1>
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/login" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    <a href="/register" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Cadastro</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <i class="fas fa-key text-4xl text-blue-600 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Recuperar Senha</h2>
                <p class="text-gray-600">Digite seu usuário para receber o lembrete</p>
            </div>

            <!-- Forgot Password Form -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <form id="forgotForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>Usuário
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Digite seu usuário"
                            required
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="forgotButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        <span id="forgotText">
                            <i class="fas fa-paper-plane mr-2"></i>Enviar Lembrete
                        </span>
                        <span id="forgotLoading" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Enviando...
                        </span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Lembrou sua senha? 
                        <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                            Faça login
                        </a>
                    </p>
                </div>
            </div>

            <!-- Informações sobre o lembrete -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 class="text-sm font-medium text-blue-800 mb-2">
                    <i class="fas fa-info-circle mr-1"></i>Como funciona
                </h3>
                <div class="text-xs text-blue-700 space-y-1">
                    <p>• Digite seu nome de usuário</p>
                    <p>• Receberá um lembrete da senha</p>
                    <p>• Apenas usuários cadastrados receberão o lembrete</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/forgot-password.js"></script>
</body>
</html>
